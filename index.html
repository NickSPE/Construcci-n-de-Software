<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="iconoNuveVerde1">
            <img src="img/icons8-nubes-100.png" alt="icons8-nubes-100">
        </div>
        <div class="iconoNuveVerde2">
            <img src="img/icons8-nubes-100.png" alt="icons8-nubes-100">
        </div>
        <div class="iconos-opciones1">
            <img src="img/icons8-opciones-100.png" alt="icons8-opciones-100">
        </div>
        <div class="iconos-opciones2">
            <img src="img/icons8-opciones-100.png" alt="icons8-opciones-100">
        </div>
       
        <div class="encabezado">
        </div>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" required>
        
        <label for="password">Password</label>
        <input type="password" placeholder="Password" required>
        
        <div class="remember-container">
            <input type="checkbox" >
            <label for="remember">Remember</label>
        </div>
        
        <button type="submit">LOGIN</button>
    </div>
</body>
</html>
